<style>
  :root {
  --font-size: 1;
}

html {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

html * {
  box-sizing: inherit;
}

h1,h2 {
  margin: 0;
  padding: 0;
}

.grid{
  display: grid;
  grid-gap: 13px;
  grid-template-columns: repeat(1);
  grid-auto-rows: auto;

  @media screen and (min-width: 960px) {
    grid-gap: 27px;
    grid-template-columns: repeat(12,50px);
    grid-template-rows: 245px 245px;
  };
  
  justify-content: center;
}

.item {
  background: hsl(120, 60%, 50%) linear-gradient(transparent, hsl(138, 60%, 50%));
  @media screen and (min-width: 960px) {
  }
  border-radius: 3px;
  transition: all 0.5s;
  background-blend-mode: multiply;
  box-shadow: 0 4px 6px 1px hsla(138, 0%, 0%, 0.2);
 
}

.item:hover {
  background-color: hsl(156, 60%, 50%);
}




.t-capture {
  mix-blend-mode: multiply;
  color: rgb(218, 20, 20);
  font-size: 11px;
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 0.072em; 
  padding-bottom: 16px;
}

.t-title {
  color: hsla(120, 100%, 100%, 1);
  font-size: calc(var(--font-size) * 18px);
  font-weight: 500;
  line-height: 1.3;
  padding-bottom: 2rem;
}


.--bigger-font {
  --font-size: 2;
}


.marketing {
  background: hsl(187, 79%, 15%) linear-gradient(transparent, hsl(280, 80%, 50%));
 
}

.marketing:hover {
  background-color: hsl(223, 80%, 50%);
}


.article {
  background-size: 100% 50%;
  background-position: bottom;
  background-repeat: no-repeat;
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' preserveAspectRatio='none' viewBox='0 0 583 95'%3e%3cpolygon points='0,42 583,95 0,95' opacity='0.3' fill='black'/%3e%3cpolygon points='0,42 583,95 583,0 0,95' opacity='0.2' fill='gray'/%3e%3c/svg%3e");
  font-size: 2rem;
  background-blend-mode: multiply;
  font-weight: bold;
  padding: 23px 29px;
  height: 100%;
  text-align: left;
}
</style>
<div class="grid">

<div class="item --bigger-font marketing" style="width: 100%;">
  <article class="article">
    <h1 class="t-capture -">index</h1>
    <h2 class="t-title">title</h2>
    <p>
      content
    </p>
   <p><bold>score</bold></p>
  </article>
</div>



</div>
